<ion-view view-title="Lesson">
  <ion-content>
    <div class="row row-fluid  blog-with-sidebar">
      <div id="primary" class="site-content span7">
        <div id="content" role="main">
          <div class="blog-single">
            <article id="post-{{vm.lesson.id}}" class="post-{{vm.lesson.id}} post type-post status-publish format-standard hentry">
              <header class="entry-header">
                <h1 class="entry-title" ng-bind-html="vm.lesson.title | unsafe"></h1>
              </header>
              <div class="entry-content clearfix" ng-bind-html="vm.lesson.content | unsafe"></div>
            </article>
          </div>
        </div>
      </div>
    </div>
  </ionic-content>
</ionic-view>
